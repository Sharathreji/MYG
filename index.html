<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myG Birthday Celebration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    :root {
      --primary-blue: #0074E9;
      --accent-gold: #FFD700;
      --bg-light: #F9FAFB;
      --text-dark: #333;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #E6F0FF, #F9FAFB);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .card {
      background: #fff;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border-radius: 1.5rem;
      text-align: center;
      padding: 2.5rem 2rem;
      position: relative;
      z-index: 10;
      max-width: 450px;
      width: 90%;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.4rem;
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }
    button {
      background: linear-gradient(90deg, var(--primary-blue), #00A6FF);
      border: none;
      border-radius: 2rem;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,116,233,0.4);
    }
    button:after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: left 0.5s;
    }
    button:hover:after {
      left: 100%;
    }
    .coupon {
      display: none;
      margin-top: 2rem;
      font-size: 1.4rem;
      color: var(--accent-gold);
      font-weight: 700;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="card">
    <h1 id="greeting">üéâ Happy Birthday! üéâ</h1>
    <p id="message">We‚Äôre thrilled to celebrate *you* today. Here's something special to make your day brighter.</p>
    <button onclick="revealGift()">üéÅ Your Birthday Gift</button>
    <div class="coupon" id="coupon">Coupon Code: <span style="color:#0074E9;">MYG202511</span> ‚Äì Get <strong>10% OFF</strong>!</div>
  </div>
  <audio id="celebrateSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1a85f0a79a.mp3?filename=success-1-6297.mp3" preload="auto"></audio>
  <script>
    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confettis = [];
    const colors = ['#0074E9', '#FFD700', '#00C4FF', '#FFFFFF'];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        confettis.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10 - 10
        });
      }
    }
    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(conf => {
        ctx.beginPath();
        ctx.fillStyle = conf.color;
        ctx.ellipse(conf.x, conf.y, conf.r, conf.r/2, Math.PI / 4, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
      confettis.forEach(conf => {
        conf.y += conf.d / 10;
        if (conf.y > canvas.height) {
          conf.y = -10;
          conf.x = Math.random() * canvas.width;
        }
      });
    }
    createConfetti();
    drawConfetti();// Gift reveal logic
function revealGift() {
  const coupon = document.getElementById('coupon');
  const audio = document.getElementById('celebrateSound');
  coupon.style.display = 'block';
  audio.play();
  navigator.clipboard.writeText('MYG202511');
  setTimeout(() => {
    alert('üéä Coupon Copied: MYG202511');
  }, 800);
}

// Personalize greeting if name is available via URL param
const params = new URLSearchParams(window.location.search);
const name = params.get('name');
if (name) {
  document.getElementById('greeting').innerText = `üéâ Happy Birthday, ${name}! üéâ`;
  document.getElementById('message').innerText = `We‚Äôre thrilled to celebrate you today, ${name}. Here's something special from myG to brighten your day.`;
}

  </script>
</body>
</html>
